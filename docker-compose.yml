services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: weather-dashboard
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # MongoDB Web Interface
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - backend

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # Collector
  collector:
    build:
      context: ./Collector
      dockerfile: Dockerfile
    container_name: collector
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./Collector/src:/app/src
    networks:
      - backend
    restart: unless-stopped

  # IA-Service
  ia-service:
    build:
      context: ./IA-Service
      dockerfile: Dockerfile
    container_name: ia-service
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./IA-Service/src:/app/src
    networks:
      - backend
    restart: unless-stopped

  # Worker-Go
  worker-go:
    build:
      context: ./Worker-GO
      dockerfile: Dockerfile
    container_name: worker-go
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      nestjs:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  # Backend
  nestjs:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nestjs
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/weather-dashboard
      - COLLECTOR_URL=http://collector:8000
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - backend
      - frontend
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/auth/test', (r) => {process.exit(r.statusCode === 401 ? 0 : 1)})",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000/api
    container_name: frontend
    environment:
      - VITE_API_URL=http://localhost:3000/api
      - HOST=0.0.0.0
    depends_on:
      nestjs:
        condition: service_healthy
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    networks:
      - frontend
    restart: unless-stopped
    stdin_open: true
    tty: true

# Volumes
volumes:
  mongodb_data:
    driver: local

# Networks
networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
